<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>特蔬任務｜匿名儀表板</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>特蔬任務｜匿名儀表板</h1>
    <div id="summary"></div>
    <div class="boards">
      <div class="board">
        <h2>一週三次以上</h2>
        <canvas id="canvas-three" width="360" height="300"></canvas>
      </div>
      <div class="board">
        <h2>一週一次</h2>
        <canvas id="canvas-one" width="360" height="300"></canvas>
      </div>
      <div class="board">
        <h2>我願意少吃肉</h2>
        <canvas id="canvas-less" width="360" height="300"></canvas>
      </div>
      <div class="board">
        <h2>比例分佈</h2>
        <canvas id="canvas-pie" width="360" height="300"></canvas>
      </div>
    </div>
  </div>
  <script src="assets/dashboard.js"></script>
</body>
</html>
